<div ng-controller="trendingController as ctrl">
        <div class="trendingHeader">
            What's Trending:
        </div>
        <ul class="tags">
            <li ng-repeat="row in ctrl.data" ng-click="ctrl.showRelatedIdeas(row.tagName)"><a href="#" class="tag">{{row.tagName}}</a></li>
        </ul>
</div>
