<div class="gridWrapper">
    <div class=row ng-repeat="seeds in data | groupBy:3">
        <div class="col-xs-12 col-md-4 gridElement" ng-repeat="seed in seeds" ui-sref="main.seedview({'seedID':{{seed.seedID}}})">
            <div class="gridElementWrapper">
                <div class="gridElementTitle"><b>{{seed.seedTitle}}</b></div>
                <div class="gridElementImage"><img ng-src="{{seed.seedImageURL}}"/></div>
                <div class="gridElementCount">{{seed.numberOfBranches}} Likes <span style="color:#50cf31"><i class="fa fa-check fa-lg"></i></span></div>
            </div>
        </div>
    </div>
</div>
