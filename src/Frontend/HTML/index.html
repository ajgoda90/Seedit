<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>SeedIt</title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="../JavaScript/mainApp.js"></script>
    <script src="../JavaScript/mainController.js"></script>
    <script src="../JavaScript/trendingController.js"></script>
    <script src="../JavaScript/dummyDAO.js"></script>
    <script src="../JavaScript/angular-ui-router.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="../CSS/style.css">
</head>
<body ng-app="mainApp">
    <div class="mainWrapper" ng-controller="mainController">

        <div id="header" >
            <div class="logo" ui-sref="main.about" ng-click="alertEM('Yep, this is the logo')">
            SeedIt
            </div>
            <div class="loginSignup">
                Login/Sign-up
            </div>
        </div>
        <div id="search">
            <div class="newIdea" ui-sref="main.home">
                New Idea
            </div>
            <div class="largeBuffer">

            </div>
            <input class="searchBar" placeholder="Type in me!" ng-model="searchStr" ng-focus="goToState('main.search',{})">
        </div>

        <div  id="views" ui-view>
            <div class="view1" ui-view="view1">

            </div>
            <div class="view2" ui-view="view2">

            </div>
        </div>
    </div>
</body>
</html>
