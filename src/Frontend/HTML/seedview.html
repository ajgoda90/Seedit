<div class="newIdeaDiv" ng-controller="seedViewController as ctrl">
    <div class="container">
        <div class="row">
            <div class="newIdeaBody col-md-8">
                <h3>{{ctrl.currentSeed.seedTitle}} <small>by Dante Exum</small></h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="seedFamilyHistory col-md-2">
                <!--<img src="../images/toastercar.jpg" style="width:170px; height:120px;"/>-->
                <img ng-src="{{ctrl.currentSeed.seedImageURL}}" style="width:170px; height:120px; margin-top: 12px"/>
                <h4>Parent Idea</h4>
                <a>Toy Toaster Car</a><br>
                <br>
                <h4>Child Ideas</h4>
                <a>Plane Toaster</a><br>
                <a>Toaster Stick Shift</a><br>
                <a>Motorcycle Toaster</a><br>
                <a>Toast Food Truck</a><br>
                <br>
                <a class="btn btn-success" href="../HTML/fanchart.html">View Tree</a>
            </div>
            <div class="seedDescription col-md-6">
                <h4>Seed Description</h4>
                <p>{{ctrl.currentSeed.seedDescription}}</p>
                <button class="btn btn-success">Start New Branch</button>
            </div>
        </div>
    </div>
</div>
