<div class="newIdeaDiv" ng-controller="seedViewController as ctrl">
    <div class="container">
        <div class="row">
            <div class="newIdeaBody col-md-10">
                <h3>{{ctrl.currentSeed.seedTitle}} <small>by Dante Exum</small></h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="seedDescription col-md-10">
                <div class="col-md-2"></div>
                <img ng-src="{{ctrl.currentSeed.seedImageURL}}" style="width:100%; height:350px; margin-top: 12px"/>
                <h3>Seed Description</h3>
                <p>{{ctrl.currentSeed.seedDescription}}</p>
                <button class="btn btn-success" ui-sref="main.toasterBranch">Start New Branch</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
