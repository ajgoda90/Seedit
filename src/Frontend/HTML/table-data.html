<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Fine Scotches</h2>

    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
            <td>Number of Branches</td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="seed in data">
            <td>{{seed.seedTitle}}</td>
            <td>{{ seed.seedDescription }}</td>
            <td>{{seed.numberOfBranches}}</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
