<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Trending Ideas</h2>

    <table class="table table-hover">
        <tbody>


        <tr ng-repeat="seed in data" ui-sref="main.seedview({'seedID':{{seed.seedID}}})">
            <td>
                <div class="row"><b>{{seed.seedTitle}}</b></div>
                <div class="row"><img ng-src="{{seed.seedImageURL}}"/></div>
                <div class="row">Branch Count: {{seed.numberOfBranches}}</div>
            </td>
            <td>{{ seed.seedDescription }}</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
